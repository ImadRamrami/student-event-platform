<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details | Student Event Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            color: #1e293b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 0;
            position: relative;
        }

        /* Ambient Background */
        .ambient-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #22d3ee;
            top: 10%;
            right: 10%;
            animation: pulse 10s infinite alternate;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: #818cf8;
            bottom: 10%;
            left: 10%;
            animation: pulse 15s infinite alternate-reverse;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.4;
            }

            100% {
                transform: scale(1.2);
                opacity: 0.6;
            }
        }

        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            border-radius: 40px;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.4);
            overflow: hidden;
            opacity: 0;
            animation: scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .event-header {
            background: var(--primary-gradient);
            padding: 4rem 3rem 5rem;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Decorative Pattern */
        .event-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
        }

        .event-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: var(--glass-bg);
            border-radius: 40px 40px 0 0;
            transform: translateY(30px);
        }

        .event-title {
            font-weight: 800;
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .event-meta {
            font-weight: 600;
            opacity: 0.9;
            font-size: 1.2rem;
            position: relative;
            z-index: 1;
            display: inline-block;
            background: rgba(255, 255, 255, 0.15);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            margin-top: 1rem;
        }

        .content-body {
            padding: 1rem 4rem 4rem;
        }

        .detail-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .detail-item:nth-child(1) {
            animation-delay: 0.3s;
        }

        .detail-item:nth-child(2) {
            animation-delay: 0.4s;
        }

        .detail-item:nth-child(3) {
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .detail-icon {
            width: 56px;
            height: 56px;
            background: #f1f5f9;
            color: #4f46e5;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 1.5rem;
            flex-shrink: 0;
            transition: transform 0.3s;
        }

        .detail-item:hover .detail-icon {
            transform: scale(1.1) rotate(5deg);
            background: #e0e7ff;
        }

        .detail-label {
            font-size: 0.875rem;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-size: 1.15rem;
            font-weight: 500;
            color: #1e293b;
            line-height: 1.6;
        }

        .btn-register {
            background: #1e1b4b;
            color: white;
            padding: 1.25rem 3rem;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1.1rem;
            border: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-register:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(30, 27, 75, 0.4);
            background: #312e81;
            color: white;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 600;
            z-index: 10;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: all 0.2s;
        }

        .back-link:hover {
            background: rgba(0, 0, 0, 0.4);
            color: white;
            transform: translateX(-5px);
        }

        /* Error view */
        .error-card {
            text-align: center;
            padding: 5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            border-radius: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <!-- Ambient Background -->
    <div class="ambient-light">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="container">

        <div th:if="${event != null}" class="glass-container">
            <a th:href="@{/}" class="back-link">
                <i class="bi bi-arrow-left me-1"></i> Back
            </a>

            <div class="event-header">
                <h1 class="event-title" th:text="${event.title}">Event Title</h1>
                <div class="event-meta">
                    <i class="bi bi-calendar-event me-2"></i>
                    <span th:text="${#temporals.format(event.date, 'EEEE, dd MMMM yyyy â€¢ HH:mm')}">Date</span>
                </div>
            </div>

            <div class="content-body">
                <!-- Alerts -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert"
                    style="background: rgba(16, 185, 129, 0.2); border-color: rgba(16, 185, 129, 0.3); color: #064e3b; backdrop-filter: blur(10px);">
                    <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert"
                    style="background: rgba(239, 68, 68, 0.2); border-color: rgba(239, 68, 68, 0.3); color: #7f1d1d; backdrop-filter: blur(10px);">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="bi bi-text-paragraph"></i>
                            </div>
                            <div>
                                <div class="detail-label">About Event</div>
                                <div class="detail-value" th:text="${event.description}">
                                    Description text...
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="bi bi-geo-alt"></i>
                            </div>
                            <div>
                                <div class="detail-label">Location</div>
                                <div class="detail-value" th:text="${event.location}">
                                    Campus Hall A
                                </div>
                            </div>
                        </div>

                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="bi bi-people"></i>
                            </div>
                            <div>
                                <div class="detail-label">Availability</div>
                                <div class="detail-value">
                                    <span class="fs-4 fw-bold text-primary"
                                        th:text="${event.capacity - event.attendees.size()}">50</span>
                                    <span class="text-muted ms-1">spots remaining</span>
                                    <small class="d-block text-muted"
                                        th:text="'(' + ${event.attendees.size()} + '/' + ${event.capacity} + ' joined)'"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="my-5 opacity-10" style="border-top: 2px solid #0f172a;">

                <div class="d-flex justify-content-between align-items-center flex-wrap gap-4">
                    <div class="d-flex align-items-center">
                        <div class="bg-light rounded-circle p-2 me-3 d-flex align-items-center justify-content-center"
                            style="width: 50px; height: 50px;">
                            <i class="bi bi-shield-check text-success fs-4"></i>
                        </div>
                        <div>
                            <small class="text-muted d-block text-uppercase fw-bold"
                                style="letter-spacing: 1px; font-size: 0.75rem;">Organized by</small>
                            <strong class="fs-5">Student Committee</strong>
                        </div>
                    </div>
                    <!-- Authenticated: Unregister Form -->
                    <form th:if="${currentUser != null and isRegistered}"
                        th:action="@{/events/{id}/unregister(id=${event.id})}" method="post">
                        <button type="submit" class="btn btn-register" style="background: #ef4444;">
                            <span class="btn-text">Unregister</span>
                        </button>
                    </form>

                    <!-- Authenticated: Register Form -->
                    <form th:if="${currentUser != null and !isRegistered}"
                        th:action="@{/events/{id}/register(id=${event.id})}" method="post" id="registerForm">
                        <button type="submit" class="btn btn-register"
                            th:disabled="${event.capacity - event.attendees.size() == 0}" id="registerBtn">
                            <span class="btn-text" th:if="${event.capacity - event.attendees.size() > 0}">Register
                                Now</span>
                            <span class="btn-text" th:if="${event.capacity - event.attendees.size() == 0}">Full</span>
                            <span class="spinner-border spinner-border-sm d-none" role="status"
                                aria-hidden="true"></span>
                        </button>
                    </form>

                    <!-- Unauthenticated: Show Login Link -->
                    <a th:if="${currentUser == null}" th:href="@{/login}" class="btn btn-register"
                        style="text-decoration: none; display: inline-block;">
                        Login to Register
                    </a>
                </div>
            </div>
        </div>

        <div th:if="${event == null}" class="error-card">
            <i class="bi bi-search display-1 text-muted mb-4 opacity-25 d-block"></i>
            <h2 class="mb-3 fw-bold">Event Not Found</h2>
            <p class="text-muted mb-4 lead">The event you are looking for might have been removed or is unavailable.</p>
            <a th:href="@{/}" class="btn btn-register" style="padding: 1rem 2rem; font-size: 1rem;">Return to Home</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', () => {
            // Confetti Effect
            const success = /*[[${success}]]*/ null;
            if (success) {
                const duration = 3000;
                const end = Date.now() + duration;

                (function frame() {
                    confetti({
                        particleCount: 5,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: ['#6366f1', '#a855f7', '#ec4899']
                    });
                    confetti({
                        particleCount: 5,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: ['#6366f1', '#a855f7', '#ec4899']
                    });

                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                }());
            }

            // Loading State
            const form = document.getElementById('registerForm');
            if (form) {
                form.addEventListener('submit', function () {
                    const btn = document.getElementById('registerBtn');
                    const spinner = btn.querySelector('.spinner-border');
                    const text = btn.querySelector('.btn-text');

                    if (spinner) spinner.classList.remove('d-none');
                    if (text) text.textContent = 'Processing...';
                    btn.disabled = true;
                });
            }
        });
        /*]]>*/
    </script>
</body>

</html>
