<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Event Details - Student Event Platform</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Student Events</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/events/new">Create Event</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div th:if="${event != null}" class="card shadow-sm">
                    <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
                        <h2 class="card-title text-primary" th:text="${event.title}">Event Title</h2>
                        <p class="text-muted">
                            <i class="bi bi-calendar-event"></i> <span
                                th:text="${#temporals.format(event.date, 'EEEE, dd MMMM yyyy HH:mm')}">Date</span>
                        </p>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h5>Description</h5>
                            <p class="card-text" th:text="${event.description}">Description...</p>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <h5>Location</h5>
                                <p th:text="${event.location}">Location</p>
                            </div>
                            <div class="col-md-6">
                                <h5>Available Places</h5>
                                <p th:text="${event.numberOfPlaces}">0</p>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/" class="btn btn-outline-secondary me-md-2">Back to List</a>
                            <button class="btn btn-primary" type="button">Register</button>
                        </div>
                    </div>
                </div>

                <div th:if="${event == null}" class="alert alert-warning text-center" role="alert">
                    <h4 class="alert-heading">Event Not Found!</h4>
                    <p>The event you are looking for does not exist or has been removed.</p>
                    <hr>
                    <p class="mb-0">
                        <a href="/" class="btn btn-outline-dark">Return to Home</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
