<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Event Platform | Discover</title>
    <!-- Google Fonts: Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: 1px solid rgba(255, 255, 255, 0.4);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --accent-color: #6366f1;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Dynamic Animated Background */
        .ambient-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #6366f1;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: #a855f7;
            bottom: -150px;
            right: -150px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: #ec4899;
            top: 40%;
            left: 60%;
            animation-delay: -10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Glassmorphism Navbar */
        .navbar-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-weight: 800;
            letter-spacing: -0.5px;
            color: white !important;
            font-size: 1.5rem;
        }

        .nav-link {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: white !important;
        }

        .btn-create {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 600;
            border-radius: 50px;
            padding: 0.6rem 1.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .btn-create:hover {
            transform: translateY(-2px);
            background: white;
            color: var(--accent-color);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Page Title & Hero */
        .hero-section {
            text-align: center;
            padding: 4rem 0 6rem;
            position: relative;
        }

        .page-title {
            color: white;
            font-weight: 800;
            letter-spacing: -2px;
            line-height: 1.1;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #a5b4fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: fadeUp 0.8s ease-out forwards;
        }

        .hero-subtitle {
            color: #cbd5e1;
            font-size: 1.25rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeUp 0.8s ease-out 0.2s forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 3D Event Card */
        .row {
            perspective: 1000px;
        }

        .event-card-wrapper {
            height: 100%;
            opacity: 0;
            animation: fadeUp 0.8s ease-out forwards;
        }

        /* Staggered animation delays */
        .col:nth-child(1) .event-card-wrapper {
            animation-delay: 0.1s;
        }

        .col:nth-child(2) .event-card-wrapper {
            animation-delay: 0.2s;
        }

        .col:nth-child(3) .event-card-wrapper {
            animation-delay: 0.3s;
        }

        .col:nth-child(4) .event-card-wrapper {
            animation-delay: 0.4s;
        }

        .col:nth-child(5) .event-card-wrapper {
            animation-delay: 0.5s;
        }

        .col:nth-child(6) .event-card-wrapper {
            animation-delay: 0.6s;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.1s ease-out;
            /* Fast transition for tilt */
            overflow: hidden;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--primary-gradient);
            opacity: 0.8;
        }

        .card-body {
            padding: 2.5rem 2rem;
            transform: translateZ(20px);
            /* Parallax depth for content */
        }

        .card-title {
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 0.75rem;
            font-size: 1.35rem;
            letter-spacing: -0.5px;
        }

        .card-subtitle {
            font-size: 0.85rem;
            color: var(--accent-color);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .card-text {
            color: #475569;
            line-height: 1.7;
            font-size: 0.95rem;
        }

        .info-pill-container {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .info-pill {
            background: rgba(99, 102, 241, 0.08);
            color: #4f46e5;
            padding: 0.35rem 0.85rem;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            border: 1px solid rgba(99, 102, 241, 0.1);
        }

        .btn-details {
            background: #0f172a;
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 14px;
            padding: 0.9rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-details::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .btn-details:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.25);
        }

        .btn-details:hover::before {
            opacity: 1;
        }

        /* Empty State */
        .empty-state {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 4rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeUp 1s ease-out forwards;
        }
    </style>
</head>

<body>

    <!-- Ambient Background -->
    <div class="ambient-light">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-glass sticky-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-calendar-check-fill me-2" style="color: #a5b4fc;"></i>Student Events
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/events/new}">
                            <button class="btn btn-create">
                                <i class="bi bi-plus-lg me-1"></i> Create Event
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="hero-section">
            <h1 class="page-title display-3">Discover Campus Events</h1>
            <p class="hero-subtitle mb-4">Join existing events, connect with students, or create your own experiences.
            </p>

            <!-- Search Input -->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="position-relative" style="animation: fadeUp 0.8s ease-out 0.4s forwards; opacity: 0;">
                        <input type="text" id="eventSearch" class="form-control form-control-lg border-0 shadow-lg"
                            placeholder="Search events..."
                            style="border-radius: 50px; padding: 1rem 2rem; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);">
                        <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y me-4 text-muted"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="eventsGrid">
            <!-- Event Card -->
            <div class="col" th:each="event : ${events}">
                <div class="event-card-wrapper">
                    <div class="card event-card h-100 border-0 js-tilt" data-tilt>
                        <div class="card-body d-flex flex-column">
                            <div class="info-pill-container">
                                <span class="info-pill">
                                    <i class="bi bi-geo-alt-fill"></i>
                                    <span th:text="${event.location}">Location</span>
                                </span>
                                <span class="info-pill"
                                    style="background: rgba(16, 185, 129, 0.1); color: #059669; border-color: rgba(16, 185, 129, 0.1);">
                                    <i class="bi bi-people-fill"></i>
                                    <span th:text="${event.numberOfPlaces}">0</span>
                                </span>
                            </div>

                            <h5 class="card-title" th:text="${event.title}">Event Title</h5>

                            <h6 class="card-subtitle">
                                <i class="bi bi-calendar-event me-2"></i>
                                <span th:text="${#temporals.format(event.date, 'dd MMM yyyy â€¢ HH:mm')}">Date</span>
                            </h6>

                            <p class="card-text text-truncate flex-grow-1" th:text="${event.description}">
                                Description goes here...
                            </p>

                            <a th:href="@{/events/{id}(id=${event.id})}" class="btn btn-details w-100 mt-4">
                                View Details <i class="bi bi-arrow-right ms-1"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(events)}" class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="empty-state text-center">
                    <div class="mb-4">
                        <i class="bi bi-stars display-1"
                            style="color: #a5b4fc; filter: drop-shadow(0 0 10px #a5b4fc);"></i>
                    </div>
                    <h2 class="fw-bold mb-3 text-white">No Events Found</h2>
                    <p class="mb-4 text-white-50 lead">The campus is quiet... too quiet. Be the spark that starts
                        something new!</p>
                    <a th:href="@{/events/new}" class="btn btn-create px-5 py-3 fs-5">
                        Create First Event
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vanilla Tilt.js for 3D Effect -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 3D Tilt Effect
            const cards = document.querySelectorAll('.js-tilt');
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = ((y - centerY) / centerY) * -5;
                    const rotateY = ((x - centerX) / centerX) * 5;
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
                });
            });

            // Instant Search
            const searchInput = document.getElementById('eventSearch');
            const eventCards = document.querySelectorAll('.col'); // Selects the columns containing cards

            searchInput.addEventListener('keyup', (e) => {
                const term = e.target.value.toLowerCase();

                eventCards.forEach(col => {
                    const titleToCheck = col.querySelector('.card-title');
                    if (titleToCheck) {
                        const title = titleToCheck.textContent.toLowerCase();
                        if (title.includes(term)) {
                            col.style.display = 'block';
                            col.querySelector('.event-card-wrapper').style.animation = 'none'; // Reset animation
                            setTimeout(() => col.querySelector('.event-card-wrapper').style.animation = 'fadeUp 0.5s ease-out forwards', 10);
                        } else {
                            col.style.display = 'none';
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
