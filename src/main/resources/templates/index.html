<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Event Platform</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .event-card {
            transition: transform 0.2s;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Student Events</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/events/new">Create Event</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-5">Upcoming Events</h1>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="event : ${events}">
                <div class="card h-100 event-card">
                    <div class="card-body">
                        <h5 class="card-title text-primary" th:text="${event.title}">Event Title</h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                            <i class="bi bi-calendar-event"></i> <span
                                th:text="${#temporals.format(event.date, 'dd MMM yyyy HH:mm')}">Date</span>
                        </h6>
                        <p class="card-text text-truncate" th:text="${event.description}">Description...</p>
                        <ul class="list-group list-group-flush mb-3">
                            <li class="list-group-item">
                                <strong>Location:</strong> <span th:text="${event.location}">Location</span>
                            </li>
                            <li class="list-group-item">
                                <strong>Places:</strong> <span th:text="${event.numberOfPlaces}">0</span>
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer bg-transparent border-top-0">
                        <a th:href="@{/events/{id}(id=${event.id})}" class="btn btn-outline-primary w-100">View
                            Details</a>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(events)}" class="text-center mt-5">
            <p class="lead text-muted">No events found. Be the first to create one!</p>
            <a href="/events/new" class="btn btn-primary">Create Event</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
