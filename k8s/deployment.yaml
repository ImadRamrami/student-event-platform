apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-event-platform
  labels:
    app: student-event-platform
spec:
  replicas: 3 # High Availability
  selector:
    matchLabels:
      app: student-event-platform
  template:
    metadata:
      labels:
        app: student-event-platform
    spec:
      containers:
      - name: student-event-platform
        image: imadramrami/student-event-platform:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        # FinOps: Monitor usage to ensure we stay within limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Self-Healing: Restart if liveness fails
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        # Zero-Downtime Deployment: Only send traffic when ready
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
